<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered list</title>
  </head>
  <body>
    <h2>Disc bullets list:</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
    <h2>Circle bullets lists:</h2>
    <ul type="circle">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
    <h2>Square bullets lists:</h2>
    <ul type="square">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
    <h2>Disc bullets lists:</h2>
    <ul type="disc">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
  </body>
</html>
