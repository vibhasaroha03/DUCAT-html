<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ol>

    <ol type="A">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ol>

    <ol type="a">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ol>

    <ol type="I">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ol>

    <ol type="i">
      <li>Apple</li>
      <li>Banana</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ol>
  </body>
</html>
